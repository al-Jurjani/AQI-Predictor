name: Hourly Ingestion

on:
  schedule:
    - cron: "0 * * * *"  # every hour at minute 0
  workflow_dispatch:      # allow manual trigger

jobs:
  ingest:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify secrets
        run: |
          for key in OPENWEATHER_API_KEY HOPSWORKS_API_KEY AZURE_STORAGE_CONNECTION_STRING; do
            if [ -z "${!key}" ]; then
              echo "❌ Missing secret: $key"
              exit 1
            else
              echo "✅ $key is set"
            fi
          done

      - name: Fetch latest raw weather data (uploads to Azure Blob)
        run: |
          echo "Running fetch_raw_data.py..."
          python fetch_data/fetch_raw_data.py

      - name: Tabularize + upload to Hopsworks Feature Store
        run: |
          echo "Running hopsworks_fs.py..."
          python features/hopsworks_fs.py

      - name: Job complete
        run: echo "✅ Hourly ingestion completed successfully."
